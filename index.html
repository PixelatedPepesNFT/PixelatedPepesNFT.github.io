<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixelated Pepes Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #39ff14;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 60px;
    }

    h1 {
      font-size: 24px;
      text-shadow: 2px 2px #ff00ff;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
      border: 2px solid #39ff14;
      background: #111;
      color: #39ff14;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background-color: #39ff14;
      color: #000;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 12px;
      color: #ff0080;
    }

    .input-group {
      display: inline-flex;
      align-items: center;
    }

    .input-group input {
      width: 60px;
      text-align: center;
    }

    .progress-container {
      width: 80%;
      margin: 20px auto;
      background: #333;
      border: 2px solid #39ff14;
      height: 30px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #39ff14;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 Pixelated Pepes Mint</h1>

    <button onclick="connectWallet()">🔌 Connect Wallet</button>
    <p id="walletAddress">Not connected</p>

    <div>
      <h2>Free Mint</h2>
      <div class="input-group">
        <button onclick="updateInput('freeMintAmount', -1)">-</button>
        <input type="number" id="freeMintAmount" value="1" min="1" />
        <button onclick="updateInput('freeMintAmount', 1)">+</button>
      </div>
      <button onclick="freeMint()">Free Mint</button>
      <p id="freeMintInfo">Loading free mint data...</p>

      <h3>Free Mint Supply</h3>
      <div class="progress-container">
        <div id="freeMintBar" class="progress-bar"></div>
      </div>
      <p id="freeMintText">Loading...</p>
    </div>

    <div>
      <h2>Paid Mint</h2>
      <div class="input-group">
        <button onclick="updateInput('mintAmount', -1)">-</button>
        <input type="number" id="mintAmount" value="1" min="1" />
        <button onclick="updateInput('mintAmount', 1)">+</button>
      </div>
      <button onclick="paidMint()">Paid Mint</button>
    </div>

    <p class="status" id="status"></p>
  </div>

    let web3, contract, userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("walletAddress").innerText = "🔗 " + userAddress;
          contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
          updateFreeMintInfo();
        } catch (err) {
          alert("Wallet connection failed.");
          console.error(err);
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    function updateInput(id, delta) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) + delta;
      if (val < 1) val = 1;
      input.value = val;
    }

    async function updateFreeMintInfo() {
      try {
        const used = await contract.methods.freeMintsUsed(userAddress).call();
        const limit = await contract.methods.freeMintPerWallet().call();
        const remaining = limit - used;

        document.getElementById("freeMintInfo").innerText = `You have ${remaining} free mints left.`;

        const count = await contract.methods.freeMintCount().call();
        const max = await contract.methods.freeMintSupply().call();
        const percent = Math.min(100, (count * 100) / max);

        document.getElementById("freeMintBar").style.width = percent + "%";
        document.getElementById("freeMintText").innerText = `${count} / ${max} Free Mints Used`;
      } catch (e) {
        document.getElementById("freeMintInfo").innerText = `Unable to fetch free mint info.`;
        document.getElementById("freeMintText").innerText = `Free mint data unavailable.`;
        console.error(e);
      }
    }

    async function freeMint() {
      const quantity = parseInt(document.getElementById("freeMintAmount").value);
      try {
        await contract.methods.freeMint(quantity).send({ from: userAddress });
        document.getElementById("status").innerText = `✅ Free Mint successful (${quantity})`;
        updateFreeMintInfo();
      } catch (e) {
        document.getElementById("status").innerText = "❌ Free Mint failed";
        console.error(e);
      }
    }

    async function paidMint() {
      const quantity = parseInt(document.getElementById("mintAmount").value);
      try {
        const price = await contract.methods.price().call();
        const total = BigInt(price) * BigInt(quantity);
        await contract.methods.mint(quantity).send({ from: userAddress, value: total.toString() });
        document.getElementById("status").innerText = `✅ Paid Mint successful (${quantity})`;
      } catch (e) {
        document.getElementById("status").innerText = "❌ Paid Mint failed";
        console.error(e);
      }
    }
  </script>
</body>
</html>
